<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>D4 Portaledge Design</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/animsition.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/animsition.min.js"></script>

</head>
<body>

  <div class="animsition">
 
  <img class="logo" src="/images/colored-piton-square.svg" alt="" width="200">
  
  <div class="container">
   
    <div class="row">
      <div class="column" style="margin-top: 40%;">
        <h1>A new dawn in portaledge design.</h1>
        <p>&nbsp;</p>
        <h5><a class="highlight-link" href="https://www.kickstarter.com/projects/1188459201/the-d4-portaledge/description">See the kickstarter</a></h5>
      </div>
    </div>
  </div>
  
  </div>
  
  <script type="text/javascript">
  
    $(document).ready(function() {
      $(".animsition").animsition({
        inClass: 'fade-in',
        outClass: 'fade-out',
        inDuration: 1500,
        outDuration: 800,
        linkElement: '.animsition-link',
        // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
        loading: true,
        loadingParentElement: 'body', //animsition wrapper element
        loadingClass: 'animsition-loading',
        loadingInner: '', // e.g '<img src="loading.svg" />'
        timeout: false,
        timeoutCountdown: 5000,
        onLoadEvent: true,
        browser: [ 'animation-duration', '-webkit-animation-duration'],
        // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
        // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
        overlay : false,
        overlayClass : 'animsition-overlay-slide',
        overlayParentElement : 'body',
        transition: function(url){ window.location.href = url; }
      });
    });
  
  </script>

</body>
</html>
